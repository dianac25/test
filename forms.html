<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="index.html" id="main__form">
      <div>
        <label for="nume">Nume</label>
        <input type="text" id="nume" placeholder="Nume" required />
      </div>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Email"
          required
          class="necesar"
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" required />
        <input
          type="password"
          id="repreat_password"
          placeholder="Repeat Password"
          required
        />
      </div>
      <div>
        <label for="dob">Date of bithday</label>
        <input type="date" id="dob" />
      </div>
      <div>
        <label for="address">Address</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="color">Color</label>
        <input type="color" id="color" />
      </div>
      <div>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div>
        <h3>In a relationship</h3>
        <label class="rel" for="yes">Yes</label>
        <input type="radio" id="yes" value="yes" name="rel" />
        <label class="rel" for="no">No</label>
        <input type="radio" id="no" value="no" name="rel" />
      </div>
      <div>
        <label for="terms">Agree to terms</label>
        <input type="checkbox" id="terms" required />
      </div>

      <input type="submit" value="register" />
    </form>
  </body>
</html>
